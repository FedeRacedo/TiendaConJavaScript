<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito TecnoSetIphone</title>


    <!--Vamos a utilizar solamente iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


    <div class="contenedor"> <!--Contenedor de toda la pagina-->
        <aside>


            <header>
                <h1 class="logo"> TecnoSetIphone </h1>
            </header>


            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./productos.html"> <i class="bi bi-arrow-left"></i> Seguir Comprando </a>
                    </li>
                    <li>
                         <a class="botonMenu botonCarrito active" href="./carrito.html"> <i class="bi bi-cart"></i> Carrito </a>
                    </li>
                </ul>
            </nav>


            <footer class="textoFooter">
                <p class="textoFooter"> © TecnoSetIphone </p>
            </footer>
        </aside>


        <main>
            <h2 class="tituloPrincipal"> Carrito</h2>
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio">¡¡¡Tu carrito esta vacio!!! </p>


                <div id="CarritoProductos" class="carritoProductos desactivado">
                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="../assets/nuevo-01.jpeg" alt="Nuevo 01">
                        <div class="carritoProductoTitulo">
                            <small>Titulo</small>
                            <h3> Nuevo 01</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carritoProdcutoPrecio">
                            <small>Precio</small>
                            <p>600</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <p>600</p>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>


                <div id="carritoAcciones" class="carritoAcciones desactivado">
                    <div class="carritoAccionesIzquierda">
                        <button class="carritoAccionesVaciar"> Vaciar carrito </button>
                    </div>
                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="Total">$3000</p>
                        </div>
                        <button class="carritoAccionesComprar">Comprar ahora</button>


                    </div>


                </div>
            </div>
        </main>


    </div>


    <script src="../script/carrito.js">

    </script>
   
</body>
</html>
